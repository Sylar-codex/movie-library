<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
    <title>Register</title>
</head>
<body>
    <div>
        <div class="m-2 container">
            <h3>Register</h3>
            <p>please input your details</p>
        </div>
        <form class="container mt-2 w-50" action="{% url 'accounts:index' %}" method="post">
            {%csrf_token%}
            <div class="form-group">
                <label for="firstId">First name</label>
                <input id="firstId" class="form-control" type="text" name="first_name" placeholder="First name">
            </div>
            <div class="form-group mt-3">
                <label for="lastId">Last name</label>
                <input id="lastId" class="form-control" type="text" name="last_name" placeholder="Last name">
            </div>
            <div class="form-group mt-3">
                <label for="userId">Username</label>
                <input id="userId" class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mt-3">
                <label for="emailId">Email</label>
                <input id="emailId" class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group mt-3">
                <label for="passId">Password</label>
                <input id="passId" class="form-control" type="password" name="password" placeholder="Your password">
            </div>
            <div class="form-group mt-3">
                <label for="confirmId">Confirm password</label>
                <input id="confrimId" class="form-control" type="password" name="confirm_password" placeholder="Confirm password">
            </div>
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
        </form>
        <div>
            {% for message in messages %}
            <p> {{message}} </p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
