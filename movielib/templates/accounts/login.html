<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
    <title>Login</title>
</head>
<body>
    <h3 class="container mt-2">Login</h3>
    <form class="container w-50 mt-5" action="{% url 'accounts:login' %}" method="post">
        {%csrf_token%}
        <div class="form-group">
            <label for="userId">Username</label>
            <input id="userId" class="form-control" type="text" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group mt-3">
            <label for="passId">Password</label>
            <input id="passId" class="form-control" type="password" name="password" placeholder="Enter password">
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="login">
    </form>

    <div>
        {% for message in messages %}
        <p> {{message}} </p>
        {% endfor %}
    </div>
</body>
</html>
