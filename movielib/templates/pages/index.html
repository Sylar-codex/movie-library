<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
    <title>Home</title>
</head>
<body>
    <div class="container w-50 mt-5">
        <p class="border p-3">Welcome to an app where you can store your movie library</p>
        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" href="{% url 'movies:library' %}">view your library</a>
            <a class="btn btn-primary" href="{% url 'movies:index' %}">Add your movies</a>
        </div>
        {% if user.is_authenticated %}
        <div class="mt-5">
            <a class="border p-2 text-decoration-none" href="{% url 'accounts:logout' %}">logout</a>
        </div>
        {% else %}
        <div class="mt-4">
            <a  href="{% url 'accounts:login' %}">Login</a>
            <p>if you dont have an account, please sign up here <a href="{% url 'accounts:index' %}">Register</a></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
